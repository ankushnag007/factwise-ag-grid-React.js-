<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://factwise.io/images/FWLogos/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>FactWise - Employee Management Dashboard | AG Grid Analytics</title>
    <meta name="description" content="FactWise Employee Dashboard - Advanced employee management system with AG Grid analytics, real-time filtering, and comprehensive workforce insights. Manage your team efficiently with powerful data visualization tools.">
    <meta name="keywords" content="employee dashboard, workforce management, AG Grid, data analytics, employee analytics, HR management, team management">
    <meta name="author" content="FactWise">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FactWise - Employee Management Dashboard">
    <meta property="og:description" content="Advanced employee management system with AG Grid analytics and real-time workforce insights">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://factwise.com">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FactWise - Employee Management Dashboard">
    <meta name="twitter:description" content="Advanced employee management system with AG Grid analytics and real-time workforce insights">
    <meta name="twitter:image" content="/twitter-image.jpg">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#3b82f6">
    <link rel="canonical" href="https://factwise.com/dashboard">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "FactWise Employee Dashboard",
      "description": "Advanced employee management system with AG Grid analytics and real-time workforce insights",
      "url": "https://factwise.com/dashboard",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "permissions": "browser",
      "author": {
        "@type": "Organization",
        "name": "FactWise"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.jsx" as="script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Performance Optimization -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Noscript fallback for SEO and accessibility -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>FactWise Employee Dashboard</h1>
        <p>JavaScript is required to run this application. Please enable JavaScript to continue.</p>
        <p>FactWise provides advanced employee management solutions with real-time analytics and workforce insights.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance Monitoring (optional) -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          console.log('Page load time:', loadTime, 'ms');
        }, 0);
      });
    </script>
  </body>
</html>
